<div class="post-ai" onclick="geminiAI()">
  <img
    alt="Static Badge"
    src="/gemini.svg"
  />
</div>
<style>
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  .post-ai-result svg {
    animation: spin 1s infinite linear;
  }
  .post-ai-result {
    box-shadow: rgba(0,0,0,.05) 0 0 0 1px;
    background-color: var(--light-header);
    border-radius: 6px;
    padding: 0.5rem 1rem;
    min-height: 3rem;
    max-width: 41rem;
}
  .post-ai {
    margin-bottom: 1rem;
  }
</style>
<script>
let postAI = document.querySelector(".post-ai");
let postTile = document.getElementById('title').innerHTML;

async function geminiAI() {
  // 尝试获取现有的摘要或错误信息元素并移除
  const existingResult = document.querySelector(".post-ai-result");
  if (existingResult) {
    existingResult.textContent = ''; // 清空内容而不是删除整个元素
  } else {
    postAI.insertAdjacentHTML(
      "afterend",
      '<div class="post-ai-result"><svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 1 1-6.219-8.56"/></svg></div>'
    );
  }

  postAI.classList.add("noclick");
  let GeminiFetch = "https://g.yurl.eu.org/v1/chat/completions";

  try {
    let postAIResult = document.querySelector(".post-ai-result");
    let input = document.getElementById('posts-content').innerHTML;
    let inputHanzi = input
      .replace(/\n/g, "")
      .replace(/[ ]+/g, " ")
      .replace(/<pre>[\s\S]*?<\/pre>/g, "")
      .substring(0, 30000);
    let toAI = `文章标题：${postTile}，具体内容：${inputHanzi}`;
    const res = await fetch(GeminiFetch, {
      headers: {
        "Content-Type": "application/json",
      },
      method: "POST",
      body: JSON.stringify({
        model: "gemini-pro",
        messages: [
          {
            role: "system",
            content: `You are a highly skilled AI trained in language comprehension and summarization. I would like you to read the text delimited by triple quotes and summarize it into a concise abstract paragraph. Aim to retain the most important points, providing a coherent and readable summary that could help a person understand the main points of the discussion without needing to read the entire text. Please avoid unnecessary details or tangential points.
Only give me the output and nothing else. Do not wrap responses in quotes. Respond in the Chinese language.`,
          },
          { role: "user", content: toAI },
        ],
        temperature: 0.7,
        stream: true,
      }),
    });
    const reader = res.body.getReader();
    while (true) {
      const { value, done } = await reader.read();
      if (done) {
        break;
      }
      const text = new TextDecoder().decode(value);
      const match = text.match(/DONE/);
      if (!match) {
        const textJson = JSON.parse(text.substring(5));
        const resData = textJson.choices[0].delta.content;
        if (resData.length > 0) {
          postAIResult.textContent += resData;
        }
      }
    }
  } catch (error) {
    // 在 post-ai-result 元素内部显示错误信息
    let postAIResult = document.querySelector(".post-ai-result");
    postAIResult.innerHTML = '<div class="post-ai-error">生成摘要时出错，请重试。</div>';
    console.log(error);
  }
}
</script>
